<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>PyRT :: {% block title %}Default{% end %}</title>
        {% for src in css %}
        <link rel="stylesheet" type="text/css" href="css/{{ src }}">
        {% end %}
    </head>
    <body>
        {% block body %}{% end %}

        <script src="javascript/jquery-1.7.min.js" type="text/javascript"></script>
        {% for src in javascript %}
        <script src="javascript/{{ src }}" type="text/javascript"></script>
        {% end %}
    </body>
</html>
