<ul class="filetree">
{% for obj in file_tree %}
    <!-- {{ repr(obj) }} -->
    {% if obj.ft_type == 1 %}
        {% include fileTree/directory.html %}
    {% elif obj.ft_type == 2 %}
        {% include fileTree/document.html %}
    {% elif obj.ft_type == 3 %}
        </ul></li>
    {% else %}
        <!-- unknown type ({{ obj.ft_type }}) -->
    {% end %}
{% end %}
</ul>
